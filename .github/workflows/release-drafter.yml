name: Release

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - "CODEOWNERS"
      - "**.md"
      - ".**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install @semantic-release/github @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git semantic-release-github-pullrequest @semantic-release/exec -D
      - name: Launch semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN_RELEASE: ${{ secrets.GH_TOKEN_RELEASE }}
          COMMIT_BRANCH: ${{ github.ref }}
